version: 2.1
orbs:
  # orgs contain (nodejs, aws cli, aws-elastic-beanstalk cli)
  node: circleci/node@5.0.2
  eb: circleci/aws-elastic-beanstalk@2.0.1
  aws-cli: circleci/aws-cli@3.1.1
  # different jobs are call later in the workflows sections
jobs:
  build:
    docker:
      # the base image can run most needed actions with orbs
      - image: 'cimg/node:14.15'
    steps:
      # install node and checkout code
      - node/install:
          node-version: '14.15'
      - checkout
      # install dependencies in the frontend app
      - run:
          name: Install Front-End Dependencies
          command: |
            echo "NODE --version" 
            echo $(node --version)
            echo "NPM --version" 
            echo $(npm --version)
            npm run frontend:install
      #  Install dependencies in the the backend API
      - run:
          name: Install API Dependencies
          command: |
            npm run api:install
      #  Build the frontend app
      - run:
          name: Front-End Build
          command: |
            npm run frontend:build
      #  Build the backend API
      - run:
          name: API Build
          command: |
            npm run api:build
  # deploy step will run only after manual approval in the workflow
  deploy:
    docker:
      - image: 'cimg/base:stable'
      # more setup needed for aws, node, elastic beanstalk
    steps:
      - node/install:
          node-version: '14.15'
      - eb/setup
      - aws-cli/setup
      - checkout
      - run:
          name: Deploy App
          #  Install, build, deploy in both apps
          command: |
            npm run api:deploy && npm run frontend:deploy
workflows:
  udagram:
    jobs:
      - build
      - hold:
          filters:
            branches:
              only:
                - master
          type: approval
          requires:
            - build
      - deploy:
          requires:
            - hold
